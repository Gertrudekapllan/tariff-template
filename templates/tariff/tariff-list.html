{% extends 'index.html' %}

{% block content %}
<main>
  <h2 class="title">
    Список тарифов
  </h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Название</th>
        <th scope="col">Описание</th>
        <th scope="col">Картинка</th>
      </tr>
    </thead>
    <tbody>
      {% for data in tariffs %}
        <tr>
          <th scope="row">{{data.id}}</th>
          <td>
            <a href="{% url 'tariff:tariff-detail' data.id %}">{{data.title}}</a>
          </td>
          <td>{{data.description}}</td>
          <td>{{data.image}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</main>
{% endblock content %}
